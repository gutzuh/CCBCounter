<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  <!-- Tailwind via CDN for rapid prototyping -->
  <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Orchestra SVG sprite: symbols for instrument icons -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" style="display: none;" id="orchestra-icons">
      <defs>
        <style>
          .instrument-icon {
            fill: #2c2c2c;
            stroke: currentColor;
            stroke-width: 2;
          }
        </style>
      </defs>

      <!-- Violino -->
      <symbol id="violin" viewBox="0 0 100 100">
        <path class="instrument-icon" d="M30 20L40 15V85L30 80V20Z M70 20L60 15V85L70 80V20Z M30 50H70 M40 35H60 M40 65H60"/>
      </symbol>

      <!-- Flauta -->
      <symbol id="flute" viewBox="0 0 100 100">
        <rect class="instrument-icon" x="20" y="45" width="60" height="10" rx="2"/>
        <circle class="instrument-icon" cx="30" cy="50" r="3"/>
        <circle class="instrument-icon" cx="40" cy="50" r="3"/>
        <circle class="instrument-icon" cx="50" cy="50" r="3"/>
        <circle class="instrument-icon" cx="60" cy="50" r="3"/>
        <circle class="instrument-icon" cx="70" cy="50" r="3"/>
      </symbol>

      <!-- Saxofone -->
      <symbol id="saxophone" viewBox="0 0 100 100">
        <path class="instrument-icon" d="M70 20C55 30 40 35 30 40L25 60C35 55 50 50 70 40V20Z"/>
        <rect class="instrument-icon" x="70" y="20" width="5" height="50"/>
        <circle class="instrument-icon" cx="75" cy="75" r="10"/>
      </symbol>

      <!-- Trompete -->
      <symbol id="trumpet" viewBox="0 0 100 100">
        <circle class="instrument-icon" cx="30" cy="50" r="25"/>
        <path class="instrument-icon" d="M55 50H80M55 45H80M55 55H80"/>
        <rect class="instrument-icon" x="80" y="40" width="10" height="20" rx="2"/>
      </symbol>

      <!-- Trompa (French horn) -->
      <symbol id="french-horn" viewBox="0 0 100 100">
        <circle class="instrument-icon" cx="50" cy="50" r="40" fill="none" stroke-width="5" stroke="currentColor"/>
        <path class="instrument-icon" d="M10 50H30M70 50H90"/>
        <rect class="instrument-icon" x="85" y="45" width="10" height="10" rx="2"/>
      </symbol>

      <!-- Trombone -->
      <symbol id="trombone" viewBox="0 0 100 100">
        <path class="instrument-icon" d="M20 50H40M60 50H80" stroke-width="3"/>
        <path class="instrument-icon" d="M40 35L60 35L65 50L60 65L40 65Z"/>
        <rect class="instrument-icon" x="80" y="45" width="10" height="10" rx="2"/>
      </symbol>

      <!-- Tuba -->
      <symbol id="tuba" viewBox="0 0 100 100">
        <circle class="instrument-icon" cx="50" cy="60" r="30"/>
        <path class="instrument-icon" d="M30 30V50M70 30V50"/>
        <rect class="instrument-icon" x="25" y="80" width="50" height="5"/>
        <rect class="instrument-icon" x="65" y="40" width="20" height="5" rx="2"/>
      </symbol>

      <!-- EufÃ´nio -->
      <symbol id="euphonium" viewBox="0 0 100 100">
        <path class="instrument-icon" d="M40 25H60V75H40Z"/>
        <circle class="instrument-icon" cx="50" cy="80" r="15"/>
        <rect class="instrument-icon" x="60" y="40" width="20" height="5" rx="2"/>
      </symbol>

      <!-- Violoncelo -->
      <symbol id="cello" viewBox="0 0 100 100">
        <path class="instrument-icon" d="M40 15L45 10V90L40 85V15Z M60 15L55 10V90L60 85V15Z M40 50H60 M45 35H55 M45 65H55"/>
        <rect class="instrument-icon" x="35" y="75" width="30" height="5"/>
      </symbol>
    </svg>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
